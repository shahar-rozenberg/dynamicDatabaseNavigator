<div class="row" (click)="item.children.length ? openRow() : false">
  <i *ngIf="item.children.length" [ngClass]="isExpand ? 'arrow-down' : 'arrow-right'"></i>
  <p class="item-description">
    <img [src]="getIconSrc()">
    <span>{{item.name}}</span>
  </p>
</div>
<ul *ngIf="treeItems.size && isExpand">
  <li *ngFor="let currItem of treeItems | keyvalue">
    <app-ui-tree-item [item]="currItem.value" [itemId]="currItem.key">
    </app-ui-tree-item>
  </li>
</ul>
